<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PidaTaxi</title>

<meta name="viewport" content="width=device-width, initial-scale=1"> 


<link rel="stylesheet" href="assets/css/jquery.mobile-1.3.2.min.css" />
<script src="assets/js/jquery-1.10.2.min.js"></script>
<script src="assets/js/jquery.mobile-1.3.2.min.js"></script>
<script src="assets/js/jquery.playSound.js"></script>

<script src="assets/js/komira.js"></script>

</head>
<body>

<div data-role="popup" id="popupBasic"></div>

<!-- Login -->
<div data-role="page" id="login-page">
    <div data-theme="e" data-role="header">
        <h3>
            PidaTaxi.com
        </h3>
    </div>
    <div data-role="content">
    
        <div style=" text-align:center">
           <img style="width: 96px; height: 96px" src="assets/images/taxi-logo.png">
        </div>
        
        <form id="login-form" action="" method="POST">
            <div data-role="fieldcontain">
                <label for="username">
                    Codigo
                </label>
                <input name="username" id="username" placeholder="" value="" type="text">
            </div>
            <div data-role="fieldcontain">
                <label for="password">
                    Clave
                </label>
                <input name="password" id="password" placeholder="" value="" type="password">
            </div>
            <a href="#dashboard" data-role="button" id="show-dashboard" style="display: none;">Show page "two"</a>
            <input type="button" data-theme="e" data-icon="arrow-r" data-iconpos="right"
            value="Ingresar" id="do-login">
        </form>
    </div>
    <div data-theme="e" data-role="footer" data-position="fixed">
        <h3>
            © 2013 PidaTaxi.com
        </h3>
    </div>
</div>
<!-- EndLogin -->


<!-- Home -->
<div data-role="page" id="dashboard">
    <div data-theme="e" data-role="header">
         <table border=0 width="100%"><tbody>
        <tr>
            <td align="center" width="25%">
               <img id="agent-photo" style="width: 50px; height: 50px" src="" >
            </td>
            <td align="left" width="50%">
                <p id="agent-name"></p>
            </td>
            <td  align="right" width="25%">
                <a href="#login-page" data-role="button" id="btn-salir" data-theme="e" data-icon="dalete" data-iconpos="left" data-inline="true">SALIR</a>
            </td>
        </tr>
        </tbody></table>
    </div>
    
 <div data-role=="nav"> 
        <div data-role="fieldcontain">
         <input name="current-position" id="current-position" placeholder="" value="" type="text" readonly> 
        </div>
    </div>

    <div data-role="article">
        <div data-role="section">
            <h3><span id="verificacion-cod"></span></h3>
            <div data-role="fieldcontain">
                <textarea name="service-addr" id="service-addr" placeholder="Dirección"></textarea>
            </div>
        </div>
      
        <div data-role="section">
            <div id="btn-aplico-wrap"><input type="button" id="btn-aplico" value="APLICO" data-theme="e" data-icon="plus" data-iconpos="left" class="ui-btn-hidden" aria-disabled="false"></div>  
        </div>
        
        <div data-role="section">
            <div id="btn-entregado-wrap"><input type="button" id="btn-entregado" value="ENTREGADO" data-theme="e" data-icon="check" data-iconpos="left" class="ui-btn-hidden" aria-disabled="false"></div>
        </div>
        
        <div data-role="section">
            <div id="btn-llego-wrap"><input type="button" id="btn-llego" value="ARRIBO" data-theme="e" data-icon="check" data-iconpos="left" class="ui-btn-hidden" aria-disabled="false"></div>
        </div>
        
        <div data-role="section">
            <div id="btn-cancelar-wrap"><input type="button" id="btn-cancelar" value="CANCELAR" data-icon="delete" data-iconpos="left" class="ui-btn-hidden" aria-disabled="false"></div>
        </div>

    </div>

   
    <div data-theme="e" data-role="footer" data-position="fixed">
        <h3>
            © 2013 PidaTaxi.com
        </h3>
    </div>
</div>
<!-- Home -->

</body>
</html>
